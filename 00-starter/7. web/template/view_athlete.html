<div class = 'container'>
    <div class = 'row'>
        <div class = 'col'>
            <div class = 'text-center border'>
                <div class = 'lead text-green-lg box-shadow-1'> 
                    <strong>Coach Kelly's Timing Data</strong>
                    <div class = 'mt-3'>
                       <span>Athlete's Name: </span> 
                       <span class = 'text-mud'>
                            <strong>{{records.name}}</strong>
                        </span>
                    </div>
                    <div class = 'mt-3'>
                       <span>Date of Birth: </span> 
                       <span class = 'text-mud'>
                            <strong>{{records.dob}}</strong>
                        </span>
                    </div>
                    <div class = 'mt-3'>
                        <span>Top 3 Records: </span> 
                        <span class = 'text-mud' ng-repeat = 't in records.times'>
                            <span ng-if = '!$last'>
                                <strong>{{t}}, </strong>
                            </span>
                            <span ng-if = '$last'>
                                <strong>{{t}}</strong>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
